name: Build Windows App

on: push

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build

      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/
